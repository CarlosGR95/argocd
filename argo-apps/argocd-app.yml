apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CarlosGR95/argocd
    path: apps/argocd
    targetRevision: feature-app3
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}