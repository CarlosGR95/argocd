apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-app1
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-kubernetes-app1
  template:
    metadata:
      labels:
        app: hello-kubernetes-app1
    spec:
      containers:
      - name: hello-kubernetes
        image: paulbouwer/hello-kubernetes:1.10
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-first
  namespace: apps
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: hello-kubernetes-first
